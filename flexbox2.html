<html>
    <head>
    <title>flexbox</title>
    <style>
        #parent{
            height:200px;
            width:750px;
            border:2px solid black;
            display:flex;
            justify-content: center;
            background-color: aqua;
            align-content: center;

            /* gap:30px; */
        }
        #parent div:nth-of-type(1){
            height:50px;
            width:50px;
            background-color: brown;
            align-content: center;
            font-size: 7mm;
            justify-content: end;
            /* flex-basis: 100px; */
            /* flex-grow: 1; */
            flex-shrink:1;
        }
        #parent div:nth-of-type(2){
            height:50px;
            width:50px;
            background-color: yellow;
            font-size: 7mm;
            /* flex-grow: 2; */
        }
        #parent div:nth-of-type(3){
            height:50px;
            width:50px;
            font-size: 7mm;
            background-color: palevioletred;
            /* flex-grow: 3; */
        }
        #parent div:nth-of-type(4){
            height:50px;
            width:50px;
            font-size: 7mm;
            background-color: blueviolet;
        }
         #parent div:nth-of-type(5){
            height:50px;
            width:50px;
            font-size: 7mm;
            background-color:green;
        }
         #parent div:nth-of-type(6){
            height:50px;
            width:50px;
            font-size: 7mm;
            background-color: black;
        }
         #parent div:nth-of-type(7){
            height:50px;
            width:50px;
            font-size: 7mm;
            background-color: whitesmoke;
        }
         #parent div:nth-of-type(8){
            height:50px;
            width:50px;
            font-size: 7mm;
            background-color:pink;
        }

    </style>
    </head>
    <body>
        <div id="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>

        </div>
    </body>
</html>
