<html>
    <title>image flip</title>
    <style>
        #parent{
            height:400px;
            width:400px;
            background-color: blueviolet;
            margin: 20px auto;
            transition:3s;
            transform-style:preserve-3d;
         
            position: relative;
        }
        #parent:hover{
            transform:rotatey(180deg);
        }
        #child_1{
            height: 50%;
            width:100%;
             position: absolute;
             backface-visibility: hidden;
            z-index: 2;
        }
        img{
            height:400px;
            width:400px;
            z-index: 3;
        }
        #child_2{
            height:50%;
            width:100%;
            position: absolute;
            backface-visibility: hidden;
            transform: rotatey(180deg);
        }
    </style>
    <body>
        <div id="parent">
            <div id="child_1">
                 <img src="https://plus.unsplash.com/premium_photo-1764547067692-ee303e078c68?q=80&w=1403&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
             </div>

    </body>
